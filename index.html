<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amandeep Tripathy | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0A0A0A;
      --text-color: #EAEAEA;
      --accent-color: #00E075;
      --gray-color: #888888;
      --border-color: rgba(255, 255, 255, 0.1);
      --mouse-x: 50vw;
      --mouse-y: 50vh;
      --grid-x: 0px;
      --grid-y: 0px;
    }
    body {
      font-family: 'Satoshi', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      -ms-overflow-style: none;
      scrollbar-width: none;
      position: relative;
      cursor: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    html {
      scroll-behavior: smooth;
    }
    a, button {
      cursor: none;
    }
    
    #digital-rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.2;
    }
    
    #cursor-spotlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0, 224, 117, 0.1) 0%, rgba(0, 224, 117, 0) 50%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      transform: translate(-50%, -50%) translate(var(--mouse-x), var(--mouse-y));
      transition: opacity 0.3s;
    }
    
    #cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 28px;
      height: 28px;
      border: 2px solid var(--accent-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%) translate(var(--mouse-x), var(--mouse-y));
      transition: transform 0.1s ease-out, width 0.2s ease, height 0.2s ease, background-color 0.2s ease, border-width 0.2s ease;
    }
    #cursor-dot.hover {
      width: 48px;
      height: 48px;
      background-color: rgba(0, 224, 117, 0.2);
      animation: pulse-cursor 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .grid-background {
      background-image:
        linear-gradient(to right, var(--border-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: var(--grid-x) var(--grid-y);
    }

    /* Section Header */
    .section-header {
      color: var(--gray-color);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      font-size: 0.875rem;
    }

    /* Scroll-in Animation */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      transition-delay: 300ms;
    }
    .fade-in-section.is-visible {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0s;
    }
    
    /* Sticky Header Animation */
    .header-sticky {
      transform: translateY(-100%);
      transition: transform 0.3s ease-out;
    }
    .header-sticky.is-pinned {
      transform: translateY(0);
    }

    /* Bento Grid */
    .bento-grid {
      display: grid;
      gap: 1rem;
    }
    .bento-item {
      background-color: #111111;
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .bento-item:hover {
      transform: translateY(-5px);
      border-color: rgba(0, 224, 117, 0.4);
      box-shadow: 0 0 25px -5px rgba(0, 224, 117, 0.3);
    }
    
    /* Timeline */
    .timeline-item {
      position: relative;
      padding-left: 2.5rem;
      padding-bottom: 2rem;
    }
    .timeline-item:last-child {
      padding-bottom: 0;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 6px;
      width: 1px;
      height: 100%;
      background-color: var(--border-color);
    }
     .timeline-item .dot {
      content: '';
      position: absolute;
      left: -6px;
      top: 6px;
      height: 14px;
      width: 14px;
      border: 2px solid var(--bg-color);
      background-color: var(--gray-color);
      border-radius: 9999px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .timeline-item:hover .dot {
      background-color: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color);
    }
    
    /* Glitch Effect */
    .glitch {
      position: relative;
      color: var(--text-color);
      transition: color 0.2s ease;
    }
    .glitch:hover {
      color: transparent;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      overflow: hidden;
      opacity: 0;
    }
    .glitch::before {
      color: var(--accent-color);
      text-shadow: -2px 0 red;
    }
    .glitch::after {
      color: var(--text-color);
      text-shadow: -2px 0 blue;
    }
    .glitch:hover::before {
      animation: glitch-anim-1 0.8s linear alternate-reverse;
    }
    .glitch:hover::after {
      animation: glitch-anim-2 0.8s linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 0); opacity: 1; }
      20% { clip-path: inset(90% 0 2% 0); transform: translate(2px, 2px); }
      40% { clip-path: inset(45% 0 45% 0); transform: translate(-2px, -2px); }
      60% { clip-path: inset(10% 0 70% 0); transform: translate(2px, 0); }
      80% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
      100% { clip-path: inset(30% 0 60% 0); transform: translate(2px, -2px); opacity: 1; }
    }
    @keyframes glitch-anim-2 {
      0% { clip-path: inset(75% 0 10% 0); transform: translate(2px, -2px); opacity: 1; }
      20% { clip-path: inset(5% 0 92% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(50% 0 48% 0); transform: translate(2px, 0); }
      60% { clip-path: inset(20% 0 65% 0); transform: translate(-2px, 2px); }
      80% { clip-path: inset(85% 0 8% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(40% 0 45% 0); transform: translate(-2px, 0); opacity: 1; }
    }
    
    /* Form Styles */
    .form-input {
      background-color: #111111;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem; /* 8px */
      padding: 0.75rem 1rem; /* 12px 16px */
      width: 100%;
      color: var(--text-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input::placeholder {
      color: var(--gray-color);
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 224, 117, 0.2);
    }

    /* Magnetic Button */
    .magnetic-button {
      transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
    }
    
    /* Skill Item Hover */
    .skill-item svg {
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.2s ease-out;
      color: var(--gray-color);
    }
    .skill-item:hover svg {
      transform: scale(1.1);
      color: var(--accent-color);
    }

    /* Pill Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-pill {
      opacity: 0;
    }
    .fade-in-section.is-visible .animate-pill {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    
    @keyframes pulse-cursor {
      0%, 100% {
        border-width: 2px;
      }
      50% {
        border-width: 4px;
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      .glitch:hover {
        color: var(--text-color);
      }
    }
  </style>

</html>
